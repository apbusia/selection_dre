# sweep.yaml
program: tune_models.py
method: random
project: selection_dre
name: logistic_linear_is-old_nnk_real
metric:
 name: val_weighted_sparse_categorical_crossentropy
 goal: minimize
parameters:
 data_file:
   value: 'data/old_nnk_simulated_counts.csv'
 pre_column:
   value: 'count_pre'
 post_column:
   value: 'count_post'
 model_type:
   value: 'logistic_linear'
 encoding:
   value: 'is'
 learning_rate:
   min: 0.0001
   max: 0.1
 alpha:
   value: 0
 n_hidden:
   value: 1
 hidden_size:
   value: 1
 epochs:
   values: [8, 16, 32, 64]
 batch_size:
   values: [64, 128, 256, 512]
 weighted_loss:
   value: False
 normalize:
   values: [True, False]
 gradient_clip:
   values: [null, 10, 100]